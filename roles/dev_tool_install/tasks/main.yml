# パッケージインストール-----------------------------------------------------------------------------------------
- name: Install common dev tool packages
  apt:
    name:
      - bash-completion
      - curl
      - git
      - htop
      - iproute2
      - iputils-ping
      - mailutils
      - net-tools
      - nmap
      - sudo
      - telnet
      - tree
      - unzip
      - vim
      - wget
      - zip
    state: present
    update_cache: yes
    cache_valid_time: 3600
  tags: dev_tool_install
